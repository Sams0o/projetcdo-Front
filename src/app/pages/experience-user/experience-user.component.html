<div class="main">
<div class="experience-details" *ngIf="experience">
    <h2>{{ experience.title }}</h2>
    <p class="description">{{ experience.description }}</p>
    <p class="city">Lieu : {{ experience.city }}</p>
    <p class="travel_date">Date de voyage : {{ experience.travel_date | date }}</p>
    <p class="publication_date">Date de publication : {{ experience.publication_date | date }}</p>
    <p class="country">Pays : {{ getCountryDisplayList(experience) }}</p>
    <a (click)="goBack()" class="btn btn-primary">Revenir à la liste des expériences</a>
</div>
</div>
