<div class="card-container">
    <div class="card" *ngFor="let experience of allExperiences" style="width: 22rem;">
        <div class="card-header">
            {{experience.countries.length > 0 ? (experience.countries.length > 1 ? 'Roadtrip' :
            experience.countries[0].name) : 'Pays inconnu'}}
        </div>
        <div class="color-background">
        </div>
        <div class="card-body text-center">
            <h5 class="card-title">{{experience.title}}</h5>
            <a [routerLink]="['/experience-user']" [queryParams]="{ id: experience.id }"
                class="btn btn-success">DÃ©couvrir</a>
            <button class="btn btn-secondary" *ngIf="enableEdit" (click)="editExperience(experience)">Modifier</button>
            <button class="btn btn-danger" *ngIf="enableEdit" (click)="onDelete(experience.id)">Supprimer</button>
        </div>
    </div>
</div>
