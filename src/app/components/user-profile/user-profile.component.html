
<div class="profile-container">
    <div class="userEspace">
        <h1>Bienvenue dans votre espace <span>{{ user.pseudo }}</span></h1>
        <h2 class="subHeading">Un petit mot sur vous :</h2>
        <p>"{{ user.biography }}"</p>
        <button class="buttonEspace" (click)="link()">Créer une expérience</button>
        <button class="buttonEspace" (click)="link()">Paramètres</button>
        <button class="buttonEspace" (click)="link()">Déconnection</button>
    </div>
</div>


<div class="experience-card">
    <div class="container">
        
        <!-- <app-card-experience *ngFor="let experience of experiences" [country]="user.experiences[0].countries[0].name"></app-card-experience> -->
        <ng-container *ngFor="let experience of experiences">
  <!-- Vérifie s'il y a des pays dans l'expérience -->
  <ng-container *ngIf="experience.countries && experience.countries.length > 0">
    <!-- Si l'expérience a plusieurs pays, affiche "RoadTrip" -->
    <ng-container *ngIf="experience.countries.length > 1">
      <app-card-experience [country]="'RoadTrip'"></app-card-experience>
    </ng-container>
    <!-- Sinon, affiche le nom du premier pays de l'expérience -->
    <ng-container *ngIf="experience.countries.length === 1">
      <app-card-experience [country]="experience.countries[0].name"></app-card-experience>
    </ng-container>
  </ng-container>
</ng-container>
       
    </div>
</div>
