<div *ngIf="isOpen" class="modal-background" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <h2>Créer une experience</h2>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Titre</label>
                <input type="text" formControlName="title" class="form-control" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="textarea" formControlName="description" class="form-control" />
            </div>
            <div class="form-group">
                <label>Ville(s)</label>
                <input type="text" formControlName="city" class="form-control" />
            </div>
            <div class="form-group">
                <label>Date de voyage</label>
                <input type="date" formControlName="travel_date" class="form-control" />
            </div>
            <div class="form-group">
                <label for="country">Pays</label>
                <select id="country" formControlName="countries" class="form-control" multiple>
                    <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select id="category" formControlName="categories" class="form-control" multiple>
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.label }}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!createForm.valid">Soumettre</button>
            <button (click)="close()" class="btn btn-secondary">Annuler</button>
        </form>
    </div>
</div>
